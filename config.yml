SignsListener:
  Enabled: true
  UseDifferentFile: false
  OutputFormat: "[SignsListener] <player> ([<world>] <x>, <y>, <z>) <line1> + <line2> + <line3> + <line4>"
BooksListener:
  Enabled: true
  UseDifferentFile: false
  BlockFormatting: false
  OutputFormat: "[BooksListener] <player> ([<world>] <x>, <y>, <z>) <title> <text>"
  WithoutTitle: "<Книга не подписана>"
  IllegalSymbols: "&cВаша книга содержит недопустимые символы."
  FormattingBlocked: "&cВам не разрешено использовать коды форматирования в книге."