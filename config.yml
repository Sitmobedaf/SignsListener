# Модуль отслеживающий надписи на табличках
SignsListener:
  Enabled: true
  # Использовать отдельный файл для вывода данных. Файл будет расположен - /plugins/SignsListener/signs.txt
  UseDifferentFile: false
  # Запретить использовать коды форматирования (символ §)
  BlockFormatting: false
  # Формат вывода данных. Изменяйте, только если уверены
  OutputFormat: "[SignsListener] <player> ([<world>] <x>, <y>, <z>) <text>"
  # Плагин выводит сообщение в одну строку. Вы можете назначить свой разделитель строк:
  Separator: " + "
  # Данное сообщение выдаётся игроку если при обработке сообщения на его табличке произошла ошибка
  # Изменения на табличке будут отменены, следовательно в лог ничего вывоодиться не будет
  IllegalSymbols: "&cВаша табличка содержит недопустимые символы."
  FormattingBlocked: "&cВам не разрешено использовать коды форматирования на табличке."

# Модуль отслеживающий надписи в книгах
BooksListener:
  Enabled: true
  # Использовать отдельный файл для вывода данных. Файл будет расположен - /plugins/SignsListener/books.txt
  UseDifferentFile: false
  # Запретить использовать коды форматирования (символ §)
  BlockFormatting: false
  # Формат вывода данных. Изменяйте, только если уверены
  OutputFormat: "[BooksListener] <player> ([<world>] <x>, <y>, <z>) <title> <text>"
  # Плагин выводит сообщение в одну строку. Вы можете назначить свой разделитель строк:
  Separator: " + "
  # Сообщение, которое выводится если книга не подписана
  WithoutTitle: "<Книга не подписана>"
  # Данное сообщение выдаётся игроку если при обработке сообщения в его книге произошла ошибка
  # Изменения в книге будут отменены, следовательно в лог ничего вывоодиться не будет
  IllegalSymbols: "&cВаша книга содержит недопустимые символы."
  # Сообщение, которое выдаётся если игрок использовал коды форматирования в книге.
  FormattingBlocked: "&cВам не разрешено использовать коды форматирования в книге."